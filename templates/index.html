<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Assistant</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Research Assistant AI</h1>
            </div>
            <p class="subtitle">Your intelligent companion for academic research</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI Research Assistant. How can I help with your research today?</p>
                    </div>
                    <div class="message-time">Now</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form">
                    <textarea 
                        id="user-input" 
                        placeholder="Ask me anything about your research..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2025 AI Research Assistant</p>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
